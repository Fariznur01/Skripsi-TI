{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{page_title}}</title>
</head>
<body>

 <div class="content">
  <h3>Pendataan Pasien Data Latih </h3>
     <form method="POST">
         {% csrf_token %}
         <div class = "form">
          <table class="table table-bordered table-striped">
           {{pasien_form.as_table}}
          </table>
         </div>

          <div class="button">
             <button type="submit" class="btn btn-primary">Kirim</button>
            <!-- <a href="/datapasien" class="button">Kembali</a>-->
          </div>

           <a class="btn btn-success mb-3 mt-2"  href="{% url 'datapasien:datapasien'%}">Kembali</a>
     </form>
 </div>

        <!--===== MAIN JS =====-->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
